<html lang="en" ng-app="angularjsOC" ng-controller="BaseController">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AngularJS OC</title>
    <base href="/">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />
    <link href="//cdn.jsdelivr.net/foundation/4.3.1/css/foundation.min.css" rel="stylesheet" />

    <!-- build:css({.tmp,app}) stylesheets/app.css -->
    <link href="stylesheets/app.css" rel="stylesheet">
    <!-- endbuild -->

    <script>
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-43104133-1']);
        _gaq.push(['_trackPageview']);

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-43104133-1', 'angularjsoc.org');
    </script>
</head>
<body role="application">
<div id="wrapper">
    <header>
        <div class="row">
            <div class="large-12 columns">
                <div ng-cloak ng-include src="'views/header.html'" onload="loadfoundation()"></div>
            </div>
        </div>
    </header>
    <div id="main-content">
        <div class="row" role="banner">
            <div class="large-8 small-8 columns">
                <h1><a href="/"><img src="images/logo.jpg" alt="AngularJS OC Logo"></a> AngularJS <span class="orange">OC</span></h1>
            </div>
            <div class="large-3 small-3 columns">
                <a href="http://www.meetup.com/AngularJS-OC/" class="button right">Join Us</a>
            </div>
        </div>
        <div ng-view role="main"></div>
    </div>
    <footer role="contentinfo">
        <div ng-cloak ng-include="'views/footer.html'"></div>
    </footer>
</div>

<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDKBBD3LJwwgWInHsE3zG7NK5-TkQ9u_ok&sensor=false"></script>

<!-- build:js scripts/modules.js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="lib/foundation.js"></script>
<script src="lib/foundation.topbar.js"></script>
<script src="bower_components/lodash/dist/lodash.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angulartics/src/angulartics.js"></script>
<script src="bower_components/angulartics/src/angulartics-ga.js"></script>
<!-- endbuild -->


<!-- build:js scripts/scripts.js -->
<script src="scripts/angularjsoc.js"></script>
<script src="scripts/controllers/BaseController.js"></script>
<script src="scripts/services/meetupService.js"></script>
<script src="scripts/services/geoService.js"></script>
<script src="scripts/services/trelloService.js"></script>

<script src="scripts/directives/upcomingMeetups.js"></script>
<script src="scripts/directives/eventMap.js"></script>
<script src="scripts/directives/foundation.js"></script>
<script src="scripts/directives/volunteerTasks.js"></script>
<script src="scripts/directives/twitterTimeline.js"></script>
<!-- endbuild -->
</body>
</html>
