<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<html lang="en" ng-app="angularjsOC" ng-controller="BaseController">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>AngularJS OC</title>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />
  <link href="//cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" rel="stylesheet" />
  <link href="/stylesheets/app.css" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <header>
        <div ng-cloak ng-include src="'/partials/header.html'" onload="loadfoundation()"></div>
    </header>
    <div id="main-content">
      <div class="row">
        <div class="large-8 small-8 columns">
          <h1><a href="/#/"><img src="images/logo.jpg" alt="AngularJS OC Logo"></a> AngularJS <span class="orange">OC</span></h1>
        </div>
        <div class="large-3 small-3 columns">
          <a href="http://www.meetup.com/AngularJS-OC/" class="button right">Join Us</a>
        </div>
      </div>
      <div ng-view></div>
      <div class="push"></div>
    </div>
  </div>
  <footer>
    <div ng-cloak ng-include="'/partials/footer.html'"></div>
  </footer>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/lib/foundation.js"></script>
  <script src="/lib/foundation.topbar.js"></script>
  <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDKBBD3LJwwgWInHsE3zG7NK5-TkQ9u_ok&sensor=false"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script>
  <script src="//code.angularjs.org/1.2.0rc1/angular-route.min.js"></script>


  <!-- Start Angular assets -->
  <script src="/js/angularjsoc.js"></script>
  <script src="/js/controllers/BaseController.js"></script>
  <script src="/js/services/meetupService.js"></script>
  <script src="/js/services/geoService.js"></script>

  <script src="/js/directives/upcomingMeetups.js"></script>
  <script src="/js/directives/eventMap.js"></script>
  <script src="/js/directives/foundation.js"></script>
  <!-- End Angular assets -->
</body>
</html>
