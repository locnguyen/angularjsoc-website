<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<html lang="en" ng-app="angularjsOC" foundation>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AngularJS OC</title>

    <link rel="stylesheet" href="stylesheets/app.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <header>
      <nav class="top-bar">
        <ul class="title-area">
          <!-- Title Area -->
          <li class="name">
            <h1><a href="#"></a></h1>
          </li>
          <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
          <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>
        <section class="top-bar-section right">
          <ul>
                <li><a href="/#/">home</a></li>
                <li><a href="/#/about">about</a></li>
                <li><a href="/#/announcements">announcements</a></li>
                <li><a href="/#/presentations">presentations</a></li>
                <li><a href="/#/getinvolved">get involved</a></li>
                <li><a href="/#/contact">contact</a></li>
          </ul>
        </section>
      </nav>
    </header>
    <div id="main-content">
      <div class="row">
        <div class="large-8 small-8 columns">
          <h1><a href="/#/"><img src="images/logo.jpg" alt="AngularJS OC Logo"></a> AngularJS <span class="orange">OC</span></h1>
        </div>
        <div class="large-3 small-3 columns">
          <a href="http://www.meetup.com/AngularJS-OC/" class="button right">Join Us</a>
        </div>
      </div>
      <div ng-view></div>
      <div class="push"></div>
    </div>
  </div>
  <footer>
    <div ng-include="'/js/partials/footer.html'"></div>
  </footer>
  <script>
      document.write('<script src=' +
      ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
      '.js><\/script>')
  </script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

  <!-- Start Angular assets -->
  <script src="/js/angularjsoc.js"></script>

  <script src="/js/services/meetupService.js"></script>

  <script src="/js/directives/upcomingMeetups.js"></script>
  <!-- End Angular assets -->

  <script src="/js/foundation/foundation.js"></script>
  <script src="/js/foundation/foundation.topbar.js"></script>
</body>
</html>
